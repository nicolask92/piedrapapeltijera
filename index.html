        <script>
            
         

         // Funcion ingreso de dato

             let k=0;
             while (k!=1){

             if (standarizar == "piedra" || standarizar == "papel" || standarizar == "tijera") {

             }

                 alert("Escribi bien");

             }
         }

            // Funcion asignacion de juego maquina            
         function computerPlay() {
             let max = 5;
             let min = 2;
             let juegomach = (Math.floor(Math.random()*(max-min)+min));
             if (juegomach == 4) {
                 return "piedra";
             }
             else if (juegomach == 3) {
                 return "papel";

             }
             else {
                 return "tijera";

             }
             }

            // Juego
            let i=0;
            let j=0;
            let l=0;
         let PlayRound = () => {
            do {
                let evalo = seleccion();
                let evalm = computerPlay();
                // console.log(evalm);
                 console.log(evalo);
                if ((evalo == "piedra") && (evalm=="papel"))
                {

                }

                    j++;

                }
                else if ((evalo=="tijera" && evalm=="piedra")){

                    i++;
                }
                else if ((evalo=="papel" && evalm=="piedra"))
                {
                    alert("Usuario Gana");
                    l++;

                }
                else if ((evalo=="tijera" && evalm=="papel"))
                {

                    l++;
                    i++;
                }
                else if ((evalo=="piedra" && evalm=="tijera"))
                {
                    alert("Usuario Gana");
                    l++;
                    i++;
                }

            } while(i<5);

            }

            }
         };

         PlayRound();
     
        </script>
